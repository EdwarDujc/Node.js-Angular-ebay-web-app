<p>photos-tab here </p>

<div id="photos-div">
  <div class="photos-container" *ngIf="photos['ack']=='success'" class="row">
    <div id="photo-col-1" class="col-sm-4 photo-col">
      <div *ngIf="col1">
        <a *ngFor="let photo of col1" [href]=photo target="_blank">
          <img class="img-thumbnail" [src]="photo" alt="">
        </a>
      </div>
    </div>
    <div id="photo-col-2" class="col-sm-4 photo-col">
      <div *ngIf="col2">
        <a *ngFor="let photo of col2" [href]=photo target="_blank">
        <img class="img-thumbnail" [src]=photo alt="">
      </a></div>
    </div>
    <div id="photo-col-3" class="col-sm-4 photo-col">
      <div *ngIf="col3">
        <a *ngFor="let photo of col3" [href]=photo target="_blank">
        <img class="img-thumbnail" [src]=photo alt="">
      </a></div>
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="photos['ack']=='failure'">No photos!</div>
</div>
