<div id="similar-div">

  <div class="form-group row">
    <div class="col-sm-2">
      <select class="custom-select" name="key-type" id="key-type" [(ngModel)]="selectedKeyType" (change)="setKeyType($event.target.value)">
        <option *ngFor="let type of keyTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select class="custom-select" name="order-type" id="order-type" [(ngModel)]="selectedOrderType" (change)="setOrderType($event.target.value)">
        <option *ngFor="let type of orderTypes" [value]="type">{{type}}</option>
      </select>
    </div>

  <div class="container">
    <div class="row">
      <table class="table">
        <tbody>
        <tr *ngFor="let game of games | orderBy: selectedKeyType : reverse | filter:filter; let i = index">
          <td>{{i}}</td>
          <td>{{game.name}}</td>
          <td>{{game.genre}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
