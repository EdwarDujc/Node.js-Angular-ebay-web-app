<div class="container">
  <div id="result-and-favorite">
    <div class="btn-group" role="group">
      <button type="button" [class]="resultShowClass" (click)="showResult()">Results</button>
      <button type="button" [class]="favoriteShowClass" (click)="showFavorite()">Wish List</button>
<!--      <button type="button" class="btn btn-primary">Results</button>-->
<!--      <button type="button" class="btn btn-outline-primary">Wish List</button>-->
    </div>
  </div>
  <app-processing-bar></app-processing-bar>
  <div id="slide-container" [@slideAnimation]="active" class="container" *ngIf="!clear">
<!--  <div id="slide-container">-->
    <div class="slide-div" [class.hide]="active == 'right'">
<!--    <div class="slide-div">-->
      <div>
        <app-details-table (slide)="slideRight($event)"></app-details-table>
<!--        <app-details-table></app-details-table>-->
      </div>
    </div>
    <div class="slide-div" [class.hide]="active == 'left'">
<!--      <div class="slide-div">-->
      <div>
        <app-results-table (slide)="slideLeft($event)" [class.hide]="!isShowResult"></app-results-table>
<!--        <app-results-table></app-results-table>-->
        <app-favorite-list (slide)="slideLeft($event)" [class.hide]="!isShowFavorite"></app-favorite-list>
<!--        <app-favorite-list></app-favorite-list>-->
      </div>
    </div>
  </div>
</div>
